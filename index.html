<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
<style>

 {
    box-sizing: border-box;
}

body {
    font-family: 'Segoe UI', Tahoma, sans-serif;
    background: linear-gradient(120deg, #ff00fb, #7428ca, #2afadf);
    background-size: 300% 300%;
    animation: gradientMove 8s ease infinite;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    padding: 15px;
}

@keyframes gradientMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

.player {
    background: rgba(255, 255, 255, 0.95);
    padding: 30px;
    border-radius: 25px;
    width: 100%;
    max-width: 360px;
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.35);
    animation: fadeIn 1s ease;
}
 
@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(25px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}
.player h1 {
    text-align: center;
    margin-bottom: 25px;
    color: #ca2828;
    letter-spacing: 1px;
}

.song {
    margin-bottom: 18px;
    padding: 15px;
    border-radius: 16px;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    transition: transform 0.35s ease, box-shadow 0.35s ease;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.25);
}

.song:nth-child(2) {
    background: linear-gradient(135deg, #a18cd1, #fbc2eb);
}

.song:nth-child(3) {
    background: linear-gradient(135deg, #fbc2eb, #a6c1ee);
}

.song p {
    margin: 5px 0 10px;
    font-weight: bold;
    color: #ffffff;
    text-align: center;
}

audio {
    width: 100%;
    border-radius: 10px;
}

.song:hover {
    transform: translateY(-6px) scale(1.04);
    box-shadow: 0 15px 30px rgba(0, 0, 0, 0.35);
}
@media (max-width: 480px) {
    .player {
        padding: 22px;
    }

    .player h1 {
        font-size: 1.4rem;
    }

    .song p {
        font-size: 0.95rem;
    }
}
</style>
</head>
<body>

    <div class="player">
        <h1>ðŸŽ¶ My Music Player</h1>

        <div class="song">
            <p>Anbil Avan song</p>
            <audio controls>
                <source src="Anbil Avan.mpeg" type="audio/mpeg">
                Your browser does not support the audio tag.
            </audio>
        </div>

        <div class="song">
            <p>Pirai Thedum song</p>
            <audio controls>
                <source src="Pirai Thedum.mpeg" type="audio/mpeg">
                Your browser does not support the audio tag.
            </audio>
        </div>

        <div class="song">
            <p>Hey Penne song</p>
            <audio controls>
                <source src="Hey Penne.mpeg" type="audio/mpeg">
                Your browser does not support the audio tag.
            </audio>
        </div>

    </div>

</body>
</html>
